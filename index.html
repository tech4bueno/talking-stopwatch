<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talking Stopwatch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .time-display {
            font-size: 2.5rem;
            margin: 1rem 0;
            font-family: monospace;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .start {
            background-color: #4CAF50;
            color: white;
        }
        .start:hover {
            background-color: #45a049;
        }
        .stop {
            background-color: #f44336;
            color: white;
        }
        .stop:hover {
            background-color: #da3c30;
        }
        .reset {
            background-color: #2196F3;
            color: white;
        }
        .reset:hover {
            background-color: #0b7dda;
        }
        .settings {
            margin-top: 1.5rem;
            border-top: 1px solid #eee;
            padding-top: 1rem;
        }
        .toggle-option {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        .status {
            font-size: 0.8rem;
            margin-top: 1rem;
            color: #666;
        }
        .active {
            color: #4CAF50;
            font-weight: bold;
        }
        .inactive {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Talking Stopwatch</h1>
        <div class="time-display" id="display">00:00:00</div>
        <div class="controls">
            <button class="start" id="startBtn">Start</button>
            <button class="stop" id="stopBtn" disabled>Stop</button>
            <button class="reset" id="resetBtn">Reset</button>
        </div>
        <div class="settings">
            <div class="toggle-option">
                <input type="checkbox" id="muteToggle">
                <label for="muteToggle">Mute</label>
            </div>
            <div class="toggle-option">
                <input type="checkbox" id="wakeLockToggle" checked>
                <label for="wakeLockToggle">Keep screen awake</label>
            </div>
            <div class="status" id="wakeLockStatus">Wake Lock: <span class="inactive">Inactive</span></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const display = document.getElementById('display');
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            const resetBtn = document.getElementById('resetBtn');
            const muteToggle = document.getElementById('muteToggle');
            const wakeLockToggle = document.getElementById('wakeLockToggle');
            const wakeLockStatus = document.getElementById('wakeLockStatus');
            
            // Variables
            let startTime;
            let elapsedTime = 0;
            let timerInterval;
            let lastAnnouncedTens = -1;
            let synth = window.speechSynthesis;
            let wakeLock = null;
            
            // Check if Wake Lock API is supported
            const isWakeLockSupported = 'wakeLock' in navigator;
            
            if (!isWakeLockSupported) {
                wakeLockToggle.disabled = true;
                wakeLockToggle.checked = false;
                wakeLockStatus.innerHTML = 'Wake Lock: <span class="inactive">Not supported in this browser</span>';
            }
            
            // Wake Lock functions
            async function requestWakeLock() {
                if (!isWakeLockSupported || !wakeLockToggle.checked) return;
                
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                    wakeLockStatus.innerHTML = 'Wake Lock: <span class="active">Active</span>';
                    
                    wakeLock.addEventListener('release', () => {
                        wakeLockStatus.innerHTML = 'Wake Lock: <span class="inactive">Released</span>';
                        wakeLock = null;
                    });
                } catch (err) {
                    console.error(`Wake Lock error: ${err.name}, ${err.message}`);
                    wakeLockStatus.innerHTML = `Wake Lock: <span class="inactive">Error: ${err.message}</span>`;
                }
            }
            
            function releaseWakeLock() {
                if (wakeLock) {
                    wakeLock.release()
                        .then(() => {
                            wakeLock = null;
                            wakeLockStatus.innerHTML = 'Wake Lock: <span class="inactive">Inactive</span>';
                        });
                }
            }
            
            // Re-request wake lock when page becomes visible again
            document.addEventListener('visibilitychange', async () => {
                if (wakeLock !== null && document.visibilityState === 'visible' && startBtn.disabled) {
                    await requestWakeLock();
                }
            });
            
            // Update wake lock when toggle changes
            wakeLockToggle.addEventListener('change', async () => {
                if (wakeLockToggle.checked && startBtn.disabled) {
                    await requestWakeLock();
                } else {
                    releaseWakeLock();
                }
            });
            
            // Initialize speech synthesis
            function speak(text) {
                if (muteToggle.checked) return;
                
                // Cancel any ongoing speech
                synth.cancel();
                
                const utterance = new SpeechSynthesisUtterance(text);
                synth.speak(utterance);
            }
            
            // Format time as HH:MM:SS
            function formatTime(timeInCentiseconds) {
                const hours = Math.floor(timeInCentiseconds / 360000);
                const minutes = Math.floor((timeInCentiseconds % 360000) / 6000);
                const seconds = Math.floor((timeInCentiseconds % 6000) / 100);
                
                return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
            
            // Format time for speech announcement
            function formatTimeForSpeech(timeInCentiseconds) {
                const hours = Math.floor(timeInCentiseconds / 360000);
                const minutes = Math.floor((timeInCentiseconds % 360000) / 6000);
                const seconds = Math.floor((timeInCentiseconds % 6000) / 100);
                
                let speech = '';
                
                if (hours > 0) {
                    speech += `${hours} hour${hours !== 1 ? 's' : ''} `;
                }
                
                if (minutes > 0 || hours > 0) {
                    speech += `${minutes} minute${minutes !== 1 ? 's' : ''} `;
                }
                
                speech += `${seconds} second${seconds !== 1 ? 's' : ''}`;
                
                return speech;
            }
            
            // Update the timer display
            function updateDisplay() {
                const currentTime = Date.now();
                const deltaTime = currentTime - startTime;
                elapsedTime = Math.floor(deltaTime / 10); // Convert to centiseconds
                
                display.textContent = formatTime(elapsedTime);
                
                // Announce every 10 seconds (1000 centiseconds)
                const currentTens = Math.floor(elapsedTime / 1000);
                if (currentTens > lastAnnouncedTens && currentTens > 0) {
                    lastAnnouncedTens = currentTens;
                    speak(`Elapsed time: ${formatTimeForSpeech(elapsedTime)}`);
                }
            }
            
            // Start the timer
            async function start() {
                startBtn.disabled = true;
                stopBtn.disabled = false;
                
                startTime = Date.now() - (elapsedTime * 10); // Adjust for any existing elapsed time
                
                timerInterval = setInterval(updateDisplay, 10); // Update every 10ms (1 centisecond)
                
                // Request wake lock if enabled
                if (wakeLockToggle.checked) {
                    await requestWakeLock();
                }
                
                // Announce start
                speak("Stopwatch started");
            }
            
            // Stop the timer
            function stop() {
                startBtn.disabled = false;
                stopBtn.disabled = true;
                
                clearInterval(timerInterval);
                
                // Release wake lock
                releaseWakeLock();
                
                // Announce stop with current time
                speak(`Stopwatch paused at ${formatTimeForSpeech(elapsedTime)}`);
            }
            
            // Reset the timer
            function reset() {
                clearInterval(timerInterval);
                
                startBtn.disabled = false;
                stopBtn.disabled = true;
                
                elapsedTime = 0;
                lastAnnouncedTens = -1;
                display.textContent = "00:00:00";
                
                // Release wake lock
                releaseWakeLock();
                
                // Announce reset
                speak("Stopwatch reset");
            }
            
            // Event listeners
            startBtn.addEventListener('click', start);
            stopBtn.addEventListener('click', stop);
            resetBtn.addEventListener('click', reset);
            
            // Check if speech synthesis is available
            if (!window.speechSynthesis) {
                alert("Speech synthesis is not supported in your browser. The stopwatch will work without voice announcements.");
                muteToggle.checked = true;
                muteToggle.disabled = true;
            }
        });
    </script>
</body>
</html>
